    plug_share_max: 0.7              # Maximale Anschlussquote
    SOC_min_day: 0.3                 # Min. SOC tagsüber
    SOC_min_night: 0.15              # Min. SOC nachts
    SOC_target_depart: 0.7           # Ziel-SOC bei Abfahrt
    t_depart: "07:30"                # Abfahrtszeit
    t_arrive: "18:00"                # Ankunftszeit
    thr_surplus: 300000.0            # Schwellwert Überschuss [kW]
