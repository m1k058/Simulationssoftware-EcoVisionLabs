metadata:
  name: Szenario Beispiel
  valid_for_years:
  - 2030
  - 2045
  description: Beispielhaftes Szenario mit plausiblen Dummy-Werten zur Simulation.
  version: '1.0'
  author: SW-Team EcoVisionLabs
target_load_demand_twh:
  Haushalt_Basis:
    load_profile: Verbrauchsprofil Haushalte BDEW
    2030: 130.0
    2045: 120.0
  Gewerbe_Basis:
    load_profile: Verbrauchsprofil Gewerbe BDEW
    2030: 140.0
    2045: 130.0
  Landwirtschaft_Basis:
    load_profile: Verbrauchsprofil Landwirtschaft BDEW
    2030: 10.0
    2045: 10.0
  EMobility:
    load_profile: ''
    2030: 0.0
    2045: 0.0
  Heat_Pumps:
    load_profile: ''
    2030: 0.0
    2045: 0.0
target_generation_capacities_mw:
  Photovoltaik:
    2030: 150000.0
    2045: 385000.0
  Wind_Onshore:
    2030: 81000.0
    2045: 145000.0
  Wind_Offshore:
    2030: 25000.0
    2045: 70000.0
  Biomasse:
    2030: 7000.0
    2045: 2000.0
  Wasserkraft:
    2030: 6000.0
    2045: 6000.0
  Erdgas:
    2030: 43000.0
    2045: 71000.0
  Steinkohle:
    2030: 3000.0
    2045: 0.0
  Braunkohle:
    2030: 3000.0
    2045: 0.0
  Kernenergie:
    2030: 0.0
    2045: 0.0
weather_generation_profiles:
  2030:
    Wind_Onshore: average
    Wind_Offshore: good
    Photovoltaik: average
  2045:
    Wind_Onshore: good
    Wind_Offshore: bad
    Photovoltaik: good
target_storage_capacities:
  battery_storage:
    2030:
      installed_capacity_mwh: 60000.0
      max_charge_power_mw: 20000.0
      max_discharge_power_mw: 20000.0
      initial_soc: 0.5
    2045:
      installed_capacity_mwh: 180000.0
      max_charge_power_mw: 60000.0
      max_discharge_power_mw: 60000.0
      initial_soc: 0.5
  pumped_hydro_storage:
    2030:
      installed_capacity_mwh: 40000.0
      max_charge_power_mw: 7000.0
      max_discharge_power_mw: 7000.0
      initial_soc: 0.6
    2045:
      installed_capacity_mwh: 45000.0
      max_charge_power_mw: 8000.0
      max_discharge_power_mw: 8000.0
      initial_soc: 0.6
  h2_storage:
    2030:
      installed_capacity_mwh: 500000.0
      max_charge_power_mw: 10000.0
      max_discharge_power_mw: 10000.0
      initial_soc: 0.4
    2045:
      installed_capacity_mwh: 3000000.0
      max_charge_power_mw: 60000.0
      max_discharge_power_mw: 40000.0
      initial_soc: 0.45

# E-Mobilität Parameter (NEU - vollständig gemäß Excel-Logik)
target_emobility_parameters:
  2030:
    s_EV: 0.7                        # Anteil E-Fahrzeuge an Gesamtflotte
    N_cars: 48000000                 # Gesamtanzahl PKW in Deutschland
    E_drive_car_year: 2250.0         # Jahresfahrverbrauch pro E-Auto [kWh/a]
    E_batt_car: 50.0                 # Batteriekapazität pro Fahrzeug [kWh]
    plug_share_max: 0.6              # Maximale Anschlussquote (abends/nachts)
    SOC_min_day: 0.4                 # Min. SOC tagsüber
    SOC_min_night: 0.2               # Min. SOC nachts
    SOC_target_depart: 0.6           # Ziel-SOC bei Abfahrt morgens
    t_depart: "07:30"                # Abfahrtszeit
    t_arrive: "18:00"                # Ankunftszeit
    thr_surplus: 200000.0            # Schwellwert Überschuss [kW] = 200 MW
    thr_deficit: 200000.0            # Schwellwert Defizit [kW] = 200 MW
  2045:
    s_EV: 0.95                       # 95% E-Fahrzeuge bis 2045
    N_cars: 45000000                 # Leicht reduzierte Gesamtflotte (Carsharing etc.)
    E_drive_car_year: 2000.0         # Effizientere Fahrzeuge
    E_batt_car: 70.0                 # Größere Batterien
    plug_share_max: 0.7              # Bessere Ladeinfrastruktur
    SOC_min_day: 0.3                 # Flexiblere Nutzung
    SOC_min_night: 0.15              
    SOC_target_depart: 0.7           
    t_depart: "07:30"
    t_arrive: "18:00"
    thr_surplus: 300000.0            # Höhere Schwellwerte bei mehr Volatilität
    thr_deficit: 300000.0
