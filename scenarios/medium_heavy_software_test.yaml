metadata:
  name: "Trend Szenario DE (Transformation)"
  valid_for_years:
  - 2026
  - 2030
  - 2035
  - 2040
  - 2045
  description: "Realistischer Transformationspfad von 2026 bis zur Klimaneutralität 2045 basierend auf BMWK Zielen."
  version: '1.0'
  author: "SW-Team EcoVisionLabs"

# ------------------------------------------------------------------
# VERBRAUCH (LAST)
# Steigender Bedarf durch Sektorkopplung (EV, WP) trotz Effizienzgewinnen
# ------------------------------------------------------------------
target_load_demand_twh:
  Haushalt_Basis:
    load_profile: "Verbrauchsprofil Haushalte BDEW"
    2026: 130.0
    2030: 128.0  # Leichte Senkung durch Effizienz
    2035: 125.0
    2040: 122.0
    2045: 120.0
  Gewerbe_Basis:
    load_profile: "Verbrauchsprofil Gewerbe BDEW"
    2026: 140.0
    2030: 138.0
    2035: 135.0
    2040: 132.0
    2045: 130.0
  Landwirtschaft_Basis:
    load_profile: "Verbrauchsprofil Landwirtschaft BDEW"
    2026: 28.0
    2030: 28.0
    2035: 27.0
    2040: 26.0
    2045: 25.0
  EMobility:
    load_profile: "EMobility-Managed-Charging"
    2026: 25.0   # Beginnender Hochlauf
    2030: 65.0   # 15 Mio. E-Autos Ziel
    2035: 95.0
    2040: 120.0
    2045: 140.0  # Fast kompletter Bestand elektrisch
  Heat_Pumps:
    load_profile: "HeatPumps-Temperature-Dependent"
    2026: 20.0
    2030: 50.0   # 6 Mio. Wärmepumpen Ziel
    2035: 80.0
    2040: 100.0
    2045: 110.0

