# ------------------------------------------------------------------
# 1. METADATEN
# Beschreibung des Szenarios und Versionierung
# ------------------------------------------------------------------
metadata:
  name: "Szenario Beispiel"
  valid_for_years: [2030, 2045]
  description: "Beispielhaftes Szenario mit plausiblen Dummy-Werten zur Simulation."
  version: "1.0"
  author: "SW-Team EcoVisionLabs"

# ------------------------------------------------------------------
# 2. VERBRAUCH
# Wie hoch ist der Zielverbrauch und welches Profil wird skaliert?
# ------------------------------------------------------------------
target_load_demand_twh:
  H25:
    2030: 520
    2045: 580
    load_profile: "2025-BDEW-H25"
  L25:
    2030: 480
    2045: 420
    load_profile: "2025-BDEW-L25"
  G25:
    2030: 500
    2045: 500
    load_profile: "2025-BDEW-G25"
  EMobility:
    2030: 550
    2045: 610
    load_profile: "EMobility-self"
  heat_pumps:
    2030: 530
    2045: 590
    load_profile: "HeatPumps-self"

# ------------------------------------------------------------------
# 3. PARAMETER FÜR ERZEUGUNGSPROFILE
# Angaben für erzeugungsprofile (quelle, zeitauflösung, gute/schlechte Jahre)
# ------------------------------------------------------------------
generation_profile_parameters:
  time_resolution: "15min"  # viertelstündig
  source: "SMARD"
  2030:
    wind_offshore: "good"
    wind_onshore: "average"
    photovoltaic: "good"
  2045:
    wind_offshore: "average"
    wind_onshore: "good"
    photovoltaic: "bad"

# kommt weg bitte

# ------------------------------------------------------------------
# 4. ZIEL-KAPAZITÄTEN (ERZEUGUNG)
# Die "Bottom-Up" Eingabe: Wie viel Leistung wird installiert?
# Einheit: Megawatt (MW)
# ------------------------------------------------------------------
generation_capacities_mw:
  Photovoltaik:
    2030: 140000
    2045: 240000
  Wind Onshore:
    2030: 90000
    2045: 150000
  Wind Offshore:
    2030: 40000
    2045: 85000
  Wasserkraft:
    2030: 5000
    2045: 5000
  Biomasse:
    2030: 4500
    2045: 4500
  Erdgas:
    2030: 15000
    2045: 8000
  Steinkohle:
    2030: 0
    2045: 0
  Braunkohle:
    2030: 0
    2045: 0
  Kernenergie:
    2030: 0
    2045: 0

# ------------------------------------------------------------------ #
# 5. SPEICHER-EINGABEN                                               #
# Parameter für Batterien und Speichertechnologien                   #
# ------------------------------------------------------------------ #
storage_capacities:
  battery_storage:
    installed_capacity_mwh: 50000   # Speicherkapazität in MWh
    max_charge_power_mw: 12000      # Ladeleistung (Einspeichern)
    max_discharge_power_mw: 12000   # Entladeleistung (Ausspeichern)
    charge_efficiency: 0.92
    discharge_efficiency: 0.92
    soc:
      initial: 0.55  # Anteil 0-1 (0.55 = 55 %)
      min: 0.10      # Minimaler Anteil 0-1
      max: 0.90      # Maximaler Anteil 0-1
    
  pumped_hydro_storage:
    installed_capacity_mwh: 180000
    max_charge_power_mw: 35000
    max_discharge_power_mw: 35000
    charge_efficiency: 0.88
    discharge_efficiency: 0.88
    soc:
      initial: 0.60
      min: 0.20      # Anteil 0-1
      max: 0.95      # Anteil 0-1
  
  h2_storage:
    installed_capacity_mwh: 250000
    max_charge_power_mw: 50000
    max_discharge_power_mw: 50000
    charge_efficiency: 0.60
    discharge_efficiency: 0.60
    soc:
      initial: 0.45  # Anteil 0-1 (0.45 = 45 %)
      min: 0.10      # Anteil 0-1
      max: 0.90      # Anteil 0-1