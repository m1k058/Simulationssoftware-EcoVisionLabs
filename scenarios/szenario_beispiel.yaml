# ==============================================================================
# CONFIG: ENERGIESYSTEM-SIMULATION
# ==============================================================================

# ------------------------------------------------------------------
# 1. METADATEN
# Allgemeine Informationen zur Identifikation des Datensatzes
# ------------------------------------------------------------------
metadata:
  name: "Szenario Deutschland Transformation"
  valid_for_years: [2030, 2045] # Liste der Jahre, die simuliert werden sollen
  description: "Simulation der Ausbaupfade für EE und Sektorkopplung."
  version: "0.0.0"
  author: "SW-Team EcoVisionLabs"

# ------------------------------------------------------------------
# 2. VERBRAUCH (LAST)
# Definition des jährlichen Strombedarfs pro Sektor.
# Dient als Skalierungsfaktor für die hinterlegten Lastprofile.
# ------------------------------------------------------------------
target_load_demand_twh:
  # Haushalte (Standardlastprofil)
  Haushalt_Basis:
    2030: 130 # Einheit: TWh
    2045: 120 # Einheit: TWh
    load_profile: "BDEW-25-Haushalte" # Name des zu nutzenden Lastprofils

  # Gewerbe
  Gewerbe_Basis:
    2030: 140
    2045: 130
    load_profile: "BDEW-25-Gewerbe"

  # Landwirtschaft
  Landwirtschaft_Basis:
    2030: 280
    2045: 350
    load_profile: "BDEW-25-Landwirtschaft"

  # Elektromobilität
  EMobility:
    2030: 60
    2045: 140
    load_profile: "EMobility-self"

  # Wärmepumpen (Gebäudewärme)
  Heat_Pumps:
    2030: 50
    2045: 110
    load_profile: "HeatPumps-self"

# ------------------------------------------------------------------
# 3. ZIEL-KAPAZITÄTEN (ERZEUGUNG)
# Installierte Nennleistung pro Technologie und Jahr.
# Dient zur Skalierung der normierten Einspeiseprofile (0 bis 1).
# ------------------------------------------------------------------
target_generation_capacities_mw:
  # Photovoltaik (Gesamt)
  Photovoltaik:
    2030: 215000 # Einheit: MW (Megawatt)
    2045: 400000

  # Windenergie an Land
  Wind_Onshore:
    2030: 115000 # Einheit: MW
    2045: 160000

  # Windenergie auf See
  Wind_Offshore:
    2030: 30000
    2045: 70000

  # Biomasse
  Biomasse:
    2030: 8500
    2045: 6000

  # Laufwasserkraft
  Wasserkraft:
    2030: 5000
    2045: 5000

  # Gaskraftwerke
  Erdgas:
    2030: 25000
    2045: 40000

  # Konventionelle
  Steinkohle:
    2030: 0
    2045: 0
  Braunkohle:
    2030: 0
    2045: 0
  Kernenergie:
    2030: 0
    2045: 0

# Wetterprofile für erneuerbare Energien
weather_generation_profiles:
  2030:
    Wind_Offshore: "good"
    Wind_Onshore: "average"
    Photovoltaik: "average"
  2045:
    Wind_Offshore: "bad"
    Wind_Onshore: "good"
    Photovoltaik: "good"

# ------------------------------------------------------------------
# 4. SPEICHER-PARAMETER
# Definition der Flexibilitäten zur Lastverschiebung.
# Unterscheidung zwischen Leistung (Aufnahme/Abgabe) und Kapazität (Inhalt).
# ------------------------------------------------------------------
target_storage_capacities:
  
  # Batteriespeicher (Kurzzeitspeicher)
  battery_storage:
    2030:
      installed_capacity_mwh: 60000   # Einheit: MWh (Maximale Energiemenge)
      max_charge_power_mw: 20000      # Einheit: MW (Max. Ladeleistung)
      max_discharge_power_mw: 20000   # Einheit: MW (Max. Entladeleistung)
      initial_soc: 0.5                # Einheit: float 0.0-1.0 (Ladezustand zum Start t=0)
    2045:
      installed_capacity_mwh: 180000
      max_charge_power_mw: 60000
      max_discharge_power_mw: 60000
      initial_soc: 0.5

  # Pumpspeicherkraftwerke
  pumped_hydro_storage:
    2030:
      installed_capacity_mwh: 40000
      max_charge_power_mw: 7000
      max_discharge_power_mw: 7000
      initial_soc: 0.6
    2045:
      installed_capacity_mwh: 45000
      max_charge_power_mw: 8000
      max_discharge_power_mw: 8000
      initial_soc: 0.6

  # Wasserstoff-Speicher (Langzeitspeicher / P2G2P)
  h2_storage:
    2030:
      installed_capacity_mwh: 500000
      max_charge_power_mw: 10000
      max_discharge_power_mw: 10000
      initial_soc: 0.4
    2045:
      installed_capacity_mwh: 3000000
      max_charge_power_mw: 60000
      max_discharge_power_mw: 40000
      initial_soc: 0.45