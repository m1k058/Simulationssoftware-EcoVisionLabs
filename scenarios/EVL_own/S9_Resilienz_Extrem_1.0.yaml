metadata:
  name: S9_Resilienz_Extrem
  valid_for_years:
  - 2025
  - 2030
  - 2045
  description: "Resilienz-Extrem-Szenario. Stark überdimensioniertes, hochrobustes
    Energiesystem zur Absicherung extremer Wetterjahre und Dunkelflauten. Hoher
    EE-Überbau, große Speicher, hohe gesicherte Leistung. Dient als Stress- und
    Robustheitsbenchmark."
  version: '1.0'
  author: SW-Team EcoVisionLabs

