metadata:
  name: S6_Netz_Europa_Integration
  valid_for_years:
  - 2025
  - 2030
  - 2045
  description: "Netz-/Europa-Integrationsszenario. Moderate nationale EE-Ausbaupfade\
    \ werden durch hohe Import-/Export-Flexibilität (Interkonnektoren/Marktintegration)\
    \ ergänzt. Dadurch sinkt der Bedarf an sehr großen Speichern; gesicherte Leistung\
    \ bleibt als Backup vorhanden, wird aber weniger genutzt."
  version: '1.0'
  author: SW-Team EcoVisionLabs

