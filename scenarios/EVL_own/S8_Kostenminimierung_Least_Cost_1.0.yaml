metadata:
  name: S8_Kostenminimierung_Least_Cost
  valid_for_years:
  - 2025
  - 2030
  - 2045
  description: "Kostenminimierungs-Szenario (Least-Cost-System). Fokus auf minimalen
    Systemkosten durch begrenzten EE-Überbau, gezielten Einsatz gesicherter Leistung
    (H2-ready Gas), moderate Speicher und starke Nutzung bestehender Infrastruktur.
    Klimaziele werden eingehalten, aber ohne Redundanzen oder Überdimensionierung."
  version: '1.0'
  author: SW-Team EcoVisionLabs

