metadata:
  name: S4_Elektrifizierung_Extrem
  valid_for_years:
  - 2025
  - 2030
  - 2045
  description: "Elektrifizierung-Extrem-Szenario. Sehr hohe Elektrifizierung von Wärme\
    \ (Wärmepumpen) und Verkehr (E-Mobilität) führt zu stark steigender Stromnachfrage\
    \ und ausgeprägten Lastspitzen. EE-Ausbau hoch, Speicher und gesicherte Leistung\
    \ notwendig zur Peak-Abdeckung. H2 spielt nur eine ergänzende Rolle."
  version: '1.0'
  author: SW-Team EcoVisionLabs

